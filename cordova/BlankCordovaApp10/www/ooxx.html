    <script>
         $(document).on("ready", function () {
             $("#password").on('keyup', function () {
                 if ($(this).val() != '') {
                     $.ajax({
                         beforSend: function () {
                             // httpReq.setRequestHeader('Access-Control-Allow-Headers:*');
                             //httpReq.setRequestHeader('Access-Control-Allow-Origin:*')
                         },
                         type: "POST",	//表單傳送的方式 同 form 的 method 屬性
                         //contentType: 'application/x-www-form-urlencoded',
                         url: "http://140.123.112.42/ma/public/Todo",  //目標給哪個檔案 同 form 的 action 屬性
                         dataType: 'html',//設定該網頁回應的會是 html 格式
                         data: {	//為要傳過去的資料，使用物件方式呈現，因為變數key值為英文的關係，所以用物件方式送。ex: {name : "輸入的名字", password : "輸入的密碼"}
                             n: $(this).val()	//代表要傳一個 n 變數值為，username 文字方塊裡的值
                         },


                     }).done(function (data) {
                         //成功的時候
                         console.log(data); //透過 console 看回傳的結果


                     }).fail(function (jqXHR, textStatus, errorThrown) {
                         //失敗的時候
                         alert("有錯誤產生，請看 console log");
                         console.log(jqXHR.responseText);
                     });
                     /*   var request = new XMLHttpRequest();
                        request.open('POST','http://140.123.112.42/laravel/public/',true);*/


                 }
                 else {
                    //
                }

             });
         });

    </script>
